    <title>Domino's Pizza</title>

<body>

    <header class="shadow-lg ">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1018px-Domino%27s_pizza_logo.svg.png"
                        alt="logo dominos" style="width: 45px;">
                    <h1 class="d-none">Domino's Pizzaria</h1>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#divMenu"
                    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="divMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Peça online</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Cardápio</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Promoções</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Lojas</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Acompanhe seu pedido</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-4">
            <div class="text-center">
                <span class="text-uppercase allign-middle text-primary font-weight-bold fs-4">Começar o pedido</span>
                <button class="btn btn-secondary btn-lg mx-3 text-uppercase text-white font-weight-bold">Entrega</button>
                <span class="allign-middle fs-4 fst-italic "style="font-family: Georgia,Times,Times New Roman,serif;">ou</span>
                <button class="btn btn-secondary btn-lg mx-3 text-uppercase text-white font-weight-bold">Retirar na loja</button>
            </div>

            <div class="row mx-auto my-4" style="max-width: 930px;">
                <div class="col text-center p-0">
                    <img class="pb-3" src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/bdd8502b-a871-4d89-9671-749c6cccc269.png" alt="">
                </div>

                <div class="col text-center p-0">
                    <img class="pb-3"src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/68d22130-9e3e-4d58-b556-08be283c6f6a.png" alt="">

                    <img class="pb-3" src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/18de2097-dbd1-45df-9de3-2bed51f1ce8b.png" alt="">

                </div>
            </div>
            <div class="row mx-auto"style="max-width: 930px;">
                <img class="p-0"src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/7a422966-4832-4cbc-bbbc-5e43b07186ea.png" alt="">
            </div>
        </div>
