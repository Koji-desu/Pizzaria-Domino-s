<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/font.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Domino's Pizza</title>
</head>

<body>

    <header class="shadow-lg ">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1018px-Domino%27s_pizza_logo.svg.png"
                        alt="logo dominos" style="width: 45px;">
                    <h1 class="d-none">Domino's Pizzaria</h1>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#divMenu"
                    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="divMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Peça online</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Cardápio</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Promoções</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Lojas</a>
                        </li>

                        <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold"
                                href="#">Acompanhe seu pedido</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <span class="text-uppercase">Começar o pedido</span>
        <button class="text-uppercase">Entrega</button>
        <span>ou</span>
        <button class="text-uppercase">Retirar na loja</button>
    </main>

</body>

</html>
